<mat-card>
    <mat-card-title>Confirmar exclusão do produto</mat-card-title>
    <form>
        <mat-form-field> 
            <input matInput placeholder="Nome"[value]="product.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field> 
            <input matInput placeholder="Preço (R$)"[value]="product.price" name="price" disabled>
        </mat-form-field>
    </form>
    <button
        class="mat-elevation-z5"
        mat-raised-button
        (click)="delete()"
        color="warn"
    >
        Apagar
    </button>
    <button class="mat-elevation-z5" mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
